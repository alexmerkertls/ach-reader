<html>
<head>
  <title>ACH File Reader</title>
</head>
<body>
  <input id="achFile" type="file" />
  <style>
    input[type="text"] {
      border: none;
      outline: #bbb solid 1px;
      padding: 0;
      font-family: monospace;
      font-size: 1.25rem;
    }
    input:read-only {
      background: #ddd;
    }
    div#contents .row {
      margin-top: 5px;
    }
    div#tooltip {
      visibility: hidden;
      position: fixed;
      left: 0;
      top: 0;
      background: #ffb;
      outline: #bbb solid 1px;
      padding: 2px;
    }
</style>
  <div id="contents"></div>
  <script src="./index.js"></script>
  <div id="tooltip"></div>
</body>
</html>
